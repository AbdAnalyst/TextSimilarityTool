name: Run Unit Tests

on: [push, pull_request]  # Runs tests on every push and pull request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pandas openpyxl nltk
          python -c "import nltk; nltk.download('stopwords')"

      - name: Verify pytest Installation
        run: python -m pytest --version  # This checks if pytest is installed

      - name: Run Tests
        run: python -m pytest tests/
